<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>reshito-ocr</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <div class="section">
    <div class="container">
      <a href="add.html">
        <button class="button is-primary">Add manually</button>
      </a>
      <a href="scan.html">
        <button class="button is-link">Add with camera</button>
      </a>
    </div>
  </div>

  <div class="section">

    <div class="container">
      <p class="is-size-5" id="total-expenses"></p>
      <p class="is-size-5" id="monthly-expenses"></p>
      <br>
      <p class="is-size-5"></p>
      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Kind</th>
            <th>Value</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>

      </table>
    </div>
  </div>


  <script>
    const tableBody = document.getElementById("table-body");
    let data = localStorage.getItem("buys");
    if (data) {
      data = JSON.parse(data);
    } else {
      data = [];
    }

    for (const item of data) {
      const tr = document.createElement("tr");
      const dateTd = document.createElement("td");
      dateTd.textContent = item.date;
      tr.appendChild(dateTd);

      const kindTd = document.createElement("td");
      kindTd.textContent = item.kind;
      tr.appendChild(kindTd);

      const valueTd = document.createElement("td");
      valueTd.textContent = `¥${item.price}`;
      tr.appendChild(valueTd);

      const notesTd = document.createElement("td");
      notes = item.notes.slice(0, 20);
      if (item.notes.length > 20) {
        notes += "...";
      }

      notesTd.textContent = `${item.notes}`;
      tr.appendChild(notesTd);

      tableBody.appendChild(tr);
    }

    const total_expenses = data.map(item => parseInt(item.price)).reduce((a, b) => a + b);
    const expensesItem = document.getElementById("total-expenses");
    expensesItem.innerHTML = `Total Expenses: ¥${total_expenses}`

    const monthNumber = new Date().getMonth() + 1;

    const monthly_expenses = data
      .filter(item => parseInt(item.date.slice(5, 7)) === monthNumber)
      .map(item => parseInt(item.price)).reduce((a, b) => a + b);

    const montlyExpensesItem = document.getElementById("monthly-expenses");
    montlyExpensesItem.innerHTML = `Monthly Expenses: ¥${monthly_expenses}`

  </script>
</body>

</html>
